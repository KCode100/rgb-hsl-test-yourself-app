<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB / HSL | Test yourself</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header">
        <form action="#">
            <div class="selector">
                <input type="radio" id="rgb" name="type" value="rgb">
                <label for="rgb">RGB</label>
            </div>
          
            <div class="selector">
                <input type="radio" id="hsl" name="type" value="hsl">
                <label for="hsl">HSL</label>
            </div>
        </form>

    </header>

    <main>
        <h2 class="question"></h2>
        <div class="container"></div>
        <div class="btns-container">
            <button class="btn" id="next-question">Next</button>
            <button class="btn" id="show-answer">Show answer</button>
        </div>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
